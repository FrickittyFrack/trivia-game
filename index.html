<!DOCTYPE html>

<html>

    <head>
        
        <title>Trivia Game</title>

        <link rel="shortcut icon" href="assets/images/favicon.png">
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script type="text/javascript" src="assets/javascript/app.js"></script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    </head>

    <body>

        <h1>Do you know Rainbow 6 Siege?</h1>

        <div id="game">

            <div id="timer"></div>

            <div id="start-button" class="begin"></div>

            <img id="reference-pic">
            
            <div id="question"></div>

            <div id="outer-keep">
                
                <span id="keep-going"></span>
                
                <span id="sure"></span>
            
            </div>

            <div id="answers">

                <div id="option-1" class="answer-button"></div>
                
                    
                <div id="option-2" class="answer-button"></div>
                
                    
                <div id="option-3" class="answer-button"></div>
                

                <div id="option-4" class="answer-button"></div>

            </div>

            <div id="score">

                Correct:

                <span id="counter"></span>

            </div>

        </div>

        <div>

            <img id="background" src="assets/images/background.jpg">
        
        </div>

    </body>

</html>
