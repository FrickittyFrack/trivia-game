<!DOCTYPE html>

<html>

    <head>
        
        <title>Trivia Game</title>

        <link rel="shortcut icon" href="assets/images/favicon.png">
        
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
        <script src="assets/javascript/app.js"></script>
    
    </head>

    <body>

        <h1>Do you know Rainbow 6 Siege?</h1>

        <div id="game">

            <div id="timer"></div>

            <button id="start-button">Start the Quiz</button>

            <div id="reference-pic"></div>
            
            <div id="question"></div>

            <table id="answers">

                <tr id="option-1"></tr>

                <tr id="option-2"></tr>

                <tr id="option-3"></tr>

                <tr id="option-4"></tr>

            </table>

            <div id="score">

                Correct:

                <span id="counter"></span>

            </div>

        </div>

    </body>

</html>
